<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">My Tasks</h1>

    <form action="/add" method="post" class="row g-3 mt-4 mb-4 justify-content-center">
        <div class="col-8 col-md-6">
            <input type="text" name="title" class="form-control" placeholder="Add a new task..." required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <div th:each="task : ${myTasks}" class="card mt-2">
        <div class="card-body d-flex justify-content-between align-items-center">

            <span th:text="${task.title}" class="h5"
                  th:style="${task.isDone} ? 'text-decoration: line-through; color: gray;' : ''">
            </span>

            <div class="d-flex gap-2">
                <form th:action="@{/toggle/{id}(id=${task.id})}" method="post">
                    <button type="submit" class="btn btn-sm"
                            th:classappend="${task.isDone} ? 'btn-secondary' : 'btn-success'">
                        <span th:text="${task.isDone} ? 'Undone' : 'Done'"></span>
                    </button>
                </form>

                <form th:action="@{/delete/{id}(id=${task.id})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">X</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
